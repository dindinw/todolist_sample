apply plugin: 'java'
apply plugin: 'maven'

group = 'io.dindinw'
version = '0.0.1-SNAPSHOT'

description = """"""

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'javax', name: 'javaee-api', version:'7.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.9'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.9'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version:'9.2.9.v20150224'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version:'9.2.9.v20150224'
    compile group: 'org.eclipse.jetty.websocket', name: 'javax-websocket-server-impl', version:'9.2.9.v20150224'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}

